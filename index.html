<body>

    <div id="topBar">
        <h1>
            Panorama Eleitoral - Municípios do RJ
        </h1>
    </div>
    <div id="centerblock">
        <div id="mainChart">
        <div id="tiles"></div>
    </div>
    <div id="sankey">

    </div>
    </div>
</body>

    <script>

        var width = 480,
        height = 480;

        var svg = d3.select("#mainChart").append("svg")
        .attr("width", width)
        .attr("height", height);
         d3.json("estados.geojson", function(error, br) {
             if (error) return console.error(error);
             console.log(br);
             svg.append("path")
             .datum(topojson.feature(br, br.objects.subunits))
             .attr("d", d3.geo.path().projection(d3.geo.mercator()));
          });
    </script>
</html>
